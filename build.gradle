apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'findbugs'
apply plugin: 'pmd'

repositories {
	mavenCentral()
}

dependencies {
	compile 'junit:junit:4.12'
}

findbugs {
  ignoreFailures = true
  //toolVersion = "2.0.1"
  //sourceSets = [sourceSets.main]
  reportsDir = file("$project.buildDir/reports/findbugs")
  effort = "max"
}

pmd {
	toolVersion = '4.3'
	ignoreFailures = true
	sourceSets = [sourceSets.main]
	reportsDir = file("$project.buildDir/reports/pmd")
	ruleSets = [
		"basic",
		"braces"
	]
}