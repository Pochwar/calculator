apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'findbugs'
apply plugin: 'pmd'
//apply plugin: 'checkstyle'

repositories {
	mavenCentral()
}

dependencies {
	compile 'junit:junit:4.12'
}

pmd {
	toolVersion = '4.3'
	ignoreFailures = true
	sourceSets = [sourceSets.main]
	reportsDir = file("$project.buildDir/reports/pmd")
	ruleSets = [
		"basic",
		"braces"
	]
}